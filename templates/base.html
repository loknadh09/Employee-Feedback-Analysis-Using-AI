<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Feedback Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .navbar { background: #0d6efd; color: white; padding: 10px 20px; font-size: 20px; font-weight: bold; }
    .container {
      max-width: 1000px; margin: 20px auto; background: white; padding: 20px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn { background: #0d6efd; color: white; border: none; padding: 8px 16px;
      border-radius: 4px; cursor: pointer; font-size: 14px; }
    .btn:hover { background: #0b5ed7; }
    .error { color: #b3261e; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .badge { display: inline-block; padding: 3px 8px; border-radius: 10px; font-size: 12px; color: white; }
    .badge-positive { background: #198754; }
    .badge-negative { background: #dc3545; }
    .badge-neutral  { background: #6c757d; }
  </style>
</head>
<body>
  <div class="navbar">
    AI-Driven Employee Feedback Analysis
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
